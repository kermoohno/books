<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Books</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Title" id="add-title" type="text" class="validate">
                    <label class="active" for="add-title">Title</label>
                </div>
                    </div>
                <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Author" id="add-author" type="text" class="validate">
                    <label class="active" for="add-author">Author</label>
                </div>
                </div>
                <div class="row">
                <div class="input-field col s6">
                    <input placeholder="ISBN#" id="add-ISBN#" type="text" class="validate">
                    <label class="active" for="add-ISBN#">ISBN#</label>
                </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn" value="Add Book">
                    </div>
                </div>
                </div>
                <div class="card-action">
                    <p class="card-title" id="book-title">Books</p>
                    <table class="centered">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                            </tr>
                            </thead>
                        <tbody>
                        <tr>
                            <td>Tõde ja õigus</td>
                            <td>A.H.Tammsaare</td>
                            <td>123789
                                <a href="#" class="secondary-content">x</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Naksitrallid</td>
                            <td>Eno Raud</td>
                            <td>123788
                                <a href="#" class="secondary-content">x</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
